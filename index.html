            width: 100%;
            height: 20px;
            font-size: 20px;
            text-align: center;
            top: 50%;
            margin-top: -12px;
            color: white;
        }

        .portfolio .portfolio-item .portfolio-link .caption .caption-content i {

        .portfolio .portfolio-item .portfolio-link .caption .caption-content h3,

        .portfolio * {

    <script id="sectionTpl" type="x-tmpl-mustache">
        <section id="{{id}}" class="portfolio">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>{{name}}</h2>
                        <hr class="star-primary">
                    </div>
                </div>
                <div class="row">
                    {{#items}}
                    <div class="col-sm-3 portfolio-item">
                        <a href="#{{id}}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <i class="fa fa-6 {{icon}}" aria-hidden="true" style="font-size: 18em;"></i>
                        </a>
                    </div>
                    {{/items}}
                </div>
            </div>
        </section>
    </script>
    <script id="modalTpl" type="x-tmpl-mustache">
        <div class="portfolio-modal modal fade" id="{{id}}" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-content">
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <div class="modal-body">
                                <h2>{{title}}</h2>
                                <hr class="star-primary">
                                <i class="fa fa-6 {{icon}}" aria-hidden="true" style="font-size: 35em; margin-bottom: 20px; color:#18BC9C"></i>                                {{&desc}}
                                <ul class="list-inline item-details">
                                    {{#itemDetails}}
                                    <li>{{title}}:
                                        <strong><a href="{{href}}">{{desc}}</a>
                                        </strong>
                                    </li>
                                    {{/itemDetails}}
                                </ul>
                                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script id="menuTpl" type="x-tmpl-mustache">
        <li class="page-scroll">
            <a href="#{{id}}">{{name}}</a>
        </li>
    </script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript">
        var sections = [];
        var modals = [];
        var menus = [];

        //section模板
        var sectionTpl = $("#sectionTpl").html();
        Mustache.parse(sectionTpl);

        //每个详细的section弹出的modal框的模板
        var modalTpl = $("#modalTpl").html();
        Mustache.parse(modalTpl);

        //菜单模板
        var menuTpl = $("#menuTpl").html();
        Mustache.parse(menuTpl);

        //弹框模板
        var modalItemDetailsTpl = $("#modalItemDetailsTpl").html();
        Mustache.parse(modalItemDetailsTpl);


        //循环数据，解析模板
        $.each(templateData, function () {
            sections.push(createSection(this));
            menus.push(Mustache.render(menuTpl, this));
            $.each(this.items, function () {
                modals.push(createModal(this));
            });
        });
        console.log(menus)
        //将模板解析后的html，插入到对应的位置
        $("#menu").find(".hidden").after(menus);
        $("header").after(sections);
        $("#scrollTop").after(modals);


        function createSection(section) {
            return Mustache.render(sectionTpl, section);
        }

        function createModal(modal) {
            return Mustache.render(modalTpl, modal);
        }

        $('.page-scroll a').on('click', function (event) {
            var $anchor = $(this);
            $('html, body').stop().animate({
                scrollTop: ($($anchor.attr('href')).offset().top - 50)
            }, 1250, 'easeInOutExpo');
            event.preventDefault();
        });
        $(function() {
            $(".portfolio:even").after('<hr style="border: 1px dashed #d0d0d0;">');
        });
    </script>
